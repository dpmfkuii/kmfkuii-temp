<div
    class="modal fade"
    id="auth_login_modal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="auth_login_modal_label"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h1
                        class="modal-title fs-5 flex-grow-1 text-center"
                        id="auth_login_modal_label"
                    >
                        Masukkan UID untuk mengurus
                    </h1>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="input-group">
                            <input
                                name="uid"
                                type="text"
                                class="form-control form-control-lg text-center border-end-0"
                                placeholder="~ UID ~"
                                autocomplete="off"
                                spellcheck="false"
                                autofocus
                                required
                            />
                            <input
                                type="checkbox"
                                class="btn-check"
                                id="login_modal_hide_uid_input"
                                autocomplete="off"
                                checked
                            />
                            <label
                                role="button"
                                class="d-flex align-items-center px-2 border border-start-0 rounded-end animate-timing-elastic"
                                for="login_modal_hide_uid_input"
                            >
                                <i class="fa-solid fa-eye"></i>
                            </label>
                        </div>
                        <div class="invalid-feedback px-2 mt-3"></div>
                        <div class="mt-3">
                            <small>
                                <a
                                    href="/panduan/"
                                    class="btn-link text-decoration-none"
                                    aria-label="Lupa UID"
                                    >Lupa UID?</a
                                >
                            </small>
                        </div>
                    </div>
                    <hr />
                    <div class="text-center">
                        Belum punya UID?
                        <a
                            href="/akun/daftar/"
                            class="btn-link text-decoration-none"
                            aria-label="Daftar"
                            ><strong>Buat akun</strong></a
                        >
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Tutup
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Masuk
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    input[name="uid"] {
        transition: color 200ms linear;
    }
    input[name="uid"][autocomplete="off"]:not(:placeholder-shown) {
        color: transparent;
        caret-color: var(--bs-body-color);
        text-decoration-line: line-through;
        text-decoration-style: wavy;
        text-decoration-color: var(--bs-body-color);
    }
    #login_modal_hide_uid_input + label {
        transition-property: font-size;
        transition-duration: 400ms;
    }
    #login_modal_hide_uid_input:checked + label {
        font-size: larger;
    }
</style>

<script defer src="/assets/js/auth/login_modal.js"></script>
