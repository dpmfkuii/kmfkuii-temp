<div
    class="modal fade"
    id="auth_login_modal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="auth_login_modal_label"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h1
                        class="modal-title fs-5 flex-grow-1 text-center"
                        id="auth_login_modal_label"
                    >
                        Masukkan UID untuk mengurus
                    </h1>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <input
                            name="uid"
                            type="text"
                            class="form-control form-control-lg text-center"
                            placeholder="UID"
                            autocomplete="on"
                            autofocus
                            required
                        />
                        <div class="invalid-feedback px-2 mt-3"></div>
                        <div class="mt-3">
                            <small>
                                <a
                                    href="/akun/reset/"
                                    class="btn-link text-decoration-none"
                                    aria-label="Lupa UID"
                                    >Lupa UID?</a
                                >
                            </small>
                        </div>
                    </div>
                    <hr />
                    <div class="text-center">
                        Belum punya UID?
                        <a
                            href="/akun/daftar/"
                            class="btn-link text-decoration-none"
                            aria-label="Daftar"
                            ><strong>Daftar</strong></a
                        >
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Tutup
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Masuk
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script defer src="/assets/js/auth/login_modal.js"></script>
