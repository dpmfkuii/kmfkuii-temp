<div class="accordion-item bg-white">
    <h2 class="accordion-header">
        <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panel_keuangan"
            aria-expanded="true"
            aria-controls="panel_keuangan"
        >
            <span class="fs-4">Keuangan</span>
        </button>
    </h2>
    <div id="panel_keuangan" class="accordion-collapse collapse show">
        <div class="accordion-body">
            <h5>
                <i class="fa-regular fa-credit-card"></i> Fincard
                <i class="text-secondary fs-6">(COMING SOON)</i>
            </h5>
            <hr />
            <h5><i class="fa-regular fa-rectangle-list"></i> Fintime</h5>
            <div class="bg-light-subtle table-responsive border rounded mb-2">

                    class="table table-borderless mb-0"
                    style="min-width: min-content"

                    <tbody class="small"></tbody>
                </table>
                <form id="fintime_form">
                    <div
                        class="m-2 p-2 border border-dark-subtle rounded"

                    </div>

            </div>

                    class="table table-striped align-middle text-center mb-1"
                    id="fintime_rekapitulasi_keuangan_table"

                    <thead class="table-light align-middle">
                        <tr>
                            <th colspan="5" class="text-bg-dark">
                                Rekapitulasi Keuangan
                            </th>
                        </tr>
                        <tr>
                            <th>No</th>
                            <th>Transaksi</th>
                            <th>Kredit</th>

                    <tbody class="small"></tbody>
