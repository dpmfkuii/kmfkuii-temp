<script>
    document.querySelectorAll(".fincard-flip-card").forEach((n) => {
        n.style.height =
            n.querySelector(".fincard").getBoundingClientRect().height + "px";
    });
    document.querySelectorAll(".fincard-flip-button").forEach((n) => {
        n.onclick = () => {
            n.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.classList.toggle(
                "flipped"
            );
        };
    });
</script>
