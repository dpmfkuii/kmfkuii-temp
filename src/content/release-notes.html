<div class="container">
    <h1 class="display-3 mb-4">
        <span
            class="display-6 mb-0 material-symbols-outlined"
            style="transform: translateY(-0.1rem)"
        >
            handshake
        </span>
        Release Notes
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Beranda</a></li>
            <li class="breadcrumb-item active" aria-current="page">
                Release Notes
            </li>
        </ol>
    </nav>
    <hr />
    <div class="card animate animate-rise-on-enter mb-3">
        <div class="card-body">
            <small>
                <code id="release_notes_container">
                    <p class="fs-6" id="current_version_text">Version</p>
                    <p>
                        <small>
                            <strong>Keywords:</strong>
                            MAJOR = +0.1 and reset letter to 'a', minor =
                            +letter, Build = for unplanned fixes (not adding
                            versions), (e.g. 0.5b Build 4 = MAJOR 5, minor 1,
                            and 3 or 4 unplanned fixes.)
                        </small>
                    </p>
                    <insert-component-release-notes/1.0 />
                    <insert-component-release-notes/0.5 />
                </code>
            </small>
        </div>
    </div>
</div>

<script defer>
    document.querySelector("#current_version_text").textContent =
        "V" +
        document
            .querySelector("#release_notes_container div")
            ?.textContent.substring(15)
            .replace("?", "") +
        " (" +
        new Date("2024-06-19").toLocaleDateString() +
        ")";
</script>
