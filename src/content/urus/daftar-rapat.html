<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-7 col-xl-5">
            <div class="card mb-3 animate animate-rise-on-enter">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        Pendaftaran Rapat Verifikasi
                    </h5>
                </div>
                <div class="card-body">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/urus/">Dashboard</a>
                            </li>
                            <li
                                class="breadcrumb-item active"
                                aria-current="page"
                            >
                                Daftar Rapat
                            </li>
                        </ol>
                    </nav>
                    <div class="text-end">
                        <a
                            role="button"
                            href="/urus/"
                            class="btn btn-secondary"
                            aria-label="Back home"
                            >Kembali
                        </a>
                    </div>
                </div>
            </div>
            <form id="form_pendaftaran_rapat">
                <div
                    class="card animate animate-rise-on-enter animate-delay-100"
                >
                    <div class="card-body">
                        <insert-component-urus/rapat/form-pendaftaran-rapat />
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Daftar
                            </button>
                        </div>
                        <script defer>
                            globals.rapat.show_available_week_onstart = true;
                            globals.rapat.show_more_info = true;
                            (() => {
                                const dengan =
                                    JSON.parse(
                                        store?.get_item(
                                            defines.store_key.daftar_rapat
                                        )
                                    )?.dengan || "";
                                if (dengan === "dpm") {
                                    globals.rapat.show_dpm_onstart = true;
                                }
                            })();
                        </script>
                        <insert-component-urus/jadwal-rapat />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script defer src="/assets/js/urus/daftar_rapat.js"></script>
