<div class="container">
    <h1 class="display-3 mb-4">
        <span
            class="display-6 mb-0 material-symbols-outlined"
            style="transform: translateY(-0.1rem)"
        >
            handshake
        </span>
        Fintime
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Beranda</a></li>
            <li class="breadcrumb-item"><a href="/kegiatan/">Kegiatan</a></li>
            <li class="breadcrumb-item active" aria-current="page">Fintime</li>
        </ol>
    </nav>
    <hr />
    <div class="mb-3 animate animate-fade-on-enter animate-speed-50">
        <a role="button" href="/kegiatan/" class="btn btn-secondary">Kembali</a>
    </div>
    <div class="card mb-3 animate animate-rise-on-enter" id="jadwal_container">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-header">Cari berdasarkan</div>
                        <div class="card-body p-1">
                            <ul
                                class="list-group"
                                id="fintime_search_mode_group"
                            ></ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-9">
                    <div class="card text-center">
                        <div class="card-header text-bg-warning-subtle">
                            <span id="fintime_search_title">Masukkan UID</span>
                        </div>
                        <div class="card-body">
                            <form id="fintime_search_form" class="mb-3">
                                <input
                                    type="text"
                                    class="form-control form-control-lg form-control-line text-center"
                                    id="fintime_search_input"
                                    placeholder="UID"
                                    autocomplete="off"
                                    required
                                />
                                <button
                                    type="submit"
                                    class="btn btn-lg border-0"
                                >
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                            <div id="fintime_search_result"></div>
                            <div id="fintime_table_container">
                                <h4
                                    id="fintime_table_container_title"
                                    class="text-start"
                                >
                                    Hasil
                                </h4>
                                <h5 class="text-start">
                                    <i class="fa-regular fa-rectangle-list"></i>
                                    Fintime
                                </h5>
                                <div
                                    class="bg-light-subtle table-responsive border rounded mb-2"
                                >
                                    <table
                                        class="table table-borderless mb-0 text-start"
                                        style="min-width: min-content"
                                        id="fintime_table"
                                    >
                                        <tbody class="small"></tbody>
                                    </table>
                                </div>
                                <insert-component-keu/fintime-recap />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @media (min-width: 992px) {
        #jadwal_container .row > *:nth-child(1) {
            padding-right: calc(var(--bs-gutter-x) * 0.25);
        }

        #jadwal_container .row > *:nth-child(2) {
            padding-left: calc(var(--bs-gutter-x) * 0.25);
        }
    }
    #fintime_search_mode_group li.disabled {
        opacity: 0.75;
    }
    #fintime_search_mode_group li.list-group-item-warning.disabled {
        background-color: var(--bs-warning-bg-subtle) !important;
    }
    #fintime_search_form {
        position: relative;
    }
    #fintime_search_input:disabled {
        opacity: 0.75;
        border-radius: var(--bs-border-radius) !important;
    }
    #fintime_search_input + button[type="submit"] {
        position: absolute;
        top: 0;
        right: 0;
        transition: transform 200ms;
        transform: rotate(90deg);
    }
    #fintime_search_input:focus + button[type="submit"] {
        transform: rotate(0);
        animation: placeholder-glow 2s ease-in-out infinite;
    }
</style>

<script defer src="/assets/js/kegiatan/fintime.js"></script>
