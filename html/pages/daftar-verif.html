<!DOCTYPE html>
<html lang="en">
    <head>
        <insert-template-head />
        <insert-template-firebase-head />
        <script defer src="js/daftar_verif.js"></script>
    </head>
    <body>
        <insert-template-nav />
        <div class="container">
            <div class="mb-3">
                <a href="./" class="btn btn-secondary">Kembali</a>
            </div>
            <h2 class="mb-3">Pendaftaran Verifikasi Proposal dan LPJ</h2>
            <form action="./action-verif.html">
                <div class="row gap-0 row-gap-3 gx-3">
                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6
                                    class="card-subtitle mb-2 text-body-secondary"
                                >
                                    Ketentuan pendaftaran verifikasi:
                                </h6>
                                <small>
                                    <insert-template-ketentuan-verif />
                                </small>
                                <hr />
                                <div class="d-grid">
                                    <input
                                        type="checkbox"
                                        class="btn-check"
                                        id="btn-check-outlined"
                                        autocomplete="off"
                                        required
                                    />
                                    <label
                                        class="btn btn-outline-primary"
                                        for="btn-check-outlined"
                                        >Saya telah membaca dan menyetujui
                                        ketentuan yang berlaku*</label
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6
                                    class="card-subtitle mb-2 text-body-secondary"
                                >
                                    Isi form:
                                </h6>
                                <insert-template-verif-form />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr />
            <insert-template-jadwal-verif />
        </div>
        <insert-template-footer />
    </body>
</html>
